<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body { font-family: -apple-system, Roboto, Arial; padding: 24px; background:#f5f6f8; direction: ltr; }
    .card { max-width:420px; margin:40px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    input { width:100%; padding:12px; margin-top:8px; margin-bottom:12px; border-radius:8px; border:1px solid #ddd; }
    button { padding:12px 18px; width:100%; border:none; background:#1775f1; color:white; border-radius:8px; font-weight:600; }
    .msg { padding:10px; margin-top:8px; border-radius:8px; }
    .error { background:#fee; color:#900; border:1px solid #fbb; }
    .success { background:#efe; color:#060; border:1px solid #bfb; }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">Réinitialiser le mot de passe</h2>
    <div id="info">Vérification du lien...</div>

    <div id="resetForm" style="display:none;">
      <label id="labelPass">Nouveau mot de passe</label>
      <input id="newPassword" type="password" placeholder="Entrez un nouveau mot de passe (>= 6 caractères)" />
      <button id="submitBtn">Envoyer</button>
      <div id="message" class="msg" style="display:none;"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKJGXExfnqwsprIgdYzoTPLiGEMPQPGNg",
      authDomain: "carsellapp-d3b2f.firebaseapp.com",
      projectId: "carsellapp-d3b2f",
      storageBucket: "carsellapp-d3b2f.appspot.com",
      messagingSenderId: "83529395692",
      appId: "1:83529395692:web:4171b771dd9fb706a2e4c9",
      measurementId: "G-M4X20F8SEE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');
    const oobCode = params.get('oobCode');
    const lang = params.get('lang') || 'fr'; // ← détecte la langue

    const info = document.getElementById('info');
    const resetForm = document.getElementById('resetForm');
    const submitBtn = document.getElementById('submitBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const message = document.getElementById('message');
    const title = document.getElementById('title');
    const labelPass = document.getElementById('labelPass');

    //  Textes multilingues
    const texts = {
      fr: {
        title: "Réinitialiser le mot de passe",
        verifying: "Vérification du lien...",
        invalid: "Lien invalide ou incomplet.",
        validFor: "Lien valide pour l'adresse : ",
        label: "Nouveau mot de passe",
        placeholder: "Entrez un nouveau mot de passe (>= 6 caractères)",
        send: "Envoyer",
        success: "Mot de passe modifié avec succès. Vous pouvez maintenant vous connecter.",
        error: "Échec de la réinitialisation.",
        tooShort: "Le mot de passe doit contenir au moins 6 caractères."
      },
      en: {
        title: "Reset Password",
        verifying: "Verifying link...",
        invalid: "Invalid or incomplete link.",
        validFor: "Valid link for address: ",
        label: "New password",
        placeholder: "Enter a new password (>= 6 characters)",
        send: "Submit",
        success: "Password changed successfully. You can now sign in.",
        error: "Password reset failed.",
        tooShort: "Password must be at least 6 characters long."
      },
      ar: {
        title: "إعادة تعيين كلمة المرور",
        verifying: "جارٍ التحقق من الرابط...",
        invalid: "الرابط غير صالح أو غير مكتمل.",
        validFor: "رابط صالح للبريد الإلكتروني: ",
        label: "كلمة المرور الجديدة",
        placeholder: "أدخل كلمة مرور جديدة (6 أحرف على الأقل)",
        send: "إرسال",
        success: "تم تغيير كلمة المرور بنجاح. يمكنك الآن تسجيل الدخول.",
        error: "فشل في إعادة تعيين كلمة المرور.",
        tooShort: "يجب أن تتكون كلمة المرور من 6 أحرف على الأقل."
      }
    };

    const t = texts[lang] || texts.fr;

    // Met à jour les textes
    title.textContent = t.title;
    info.textContent = t.verifying;
    labelPass.textContent = t.label;
    newPasswordInput.placeholder = t.placeholder;
    submitBtn.textContent = t.send;

    // Change direction si arabe
    if (lang === 'ar') document.body.style.direction = 'rtl';

    function showMessage(text, isError=false) {
      message.style.display = 'block';
      message.className = isError ? 'msg error' : 'msg success';
      message.textContent = text;
    }

    if (mode !== 'resetPassword' || !oobCode) {
      info.textContent = t.invalid;
    } else {
      verifyPasswordResetCode(auth, oobCode)
        .then(email => {
          info.innerHTML = t.validFor + "<strong>" + email + "</strong>";
          resetForm.style.display = 'block';
        })
        .catch(error => {
          console.error("verify error:", error);
          info.textContent = t.invalid;
          showMessage(error.message || t.error, true);
        });
    }

    submitBtn.addEventListener('click', async () => {
      const newPassword = newPasswordInput.value.trim();
      message.style.display = 'none';
      if (newPassword.length < 6) {
        showMessage(t.tooShort, true);
        return;
      }
      submitBtn.disabled = true;
      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        showMessage(t.success);
      } catch (err) {
        console.error("confirm error:", err);
        showMessage(err.message || t.error, true);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
