<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Réinitialiser le mot de passe</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Roboto, Arial;
      background: #f5f6f8;
      margin: 0;
      padding: 40px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background: #1775f1;
      color: white;
      border: none;
      font-weight: 600;
    }
    .msg {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .error { background: #fee; color: #900; }
    .success { background: #efe; color: #060; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Réinitialiser le mot de passe</h2>
    <div id="info">Vérification du lien...</div>

    <div id="form" style="display:none;">
      <input id="newPass" type="password" placeholder="Nouveau mot de passe (≥ 6 caractères)">
      <button id="btn">Valider</button>
      <div id="msg" class="msg" style="display:none;"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // ✅ Ta config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKJGXExfnqwsprIgdYzoTPLiGEMPQPGNg",
      authDomain: "carsellapp-d3b2f.firebaseapp.com",
      projectId: "carsellapp-d3b2f",
      storageBucket: "carsellapp-d3b2f.appspot.com",
      messagingSenderId: "83529395692",
      appId: "1:83529395692:web:4171b771dd9fb706a2e4c9",
      measurementId: "G-M4X20F8SEE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const info = document.getElementById("info");
    const form = document.getElementById("form");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const code = params.get("oobCode");

    function showMessage(text, error=false) {
      msg.style.display = "block";
      msg.textContent = text;
      msg.className = error ? "msg error" : "msg success";
    }

    if (mode !== "resetPassword" || !code) {
      info.textContent = "Lien invalide ou incomplet.";
    } else {
      verifyPasswordResetCode(auth, code)
        .then(email => {
          info.innerHTML = "Lien valide pour <strong>" + email + "</strong>";
          form.style.display = "block";
        })
        .catch(err => {
          console.error(err);
          info.textContent = "Lien invalide ou expiré.";
        });
    }

    btn.addEventListener("click", async () => {
      const newPass = document.getElementById("newPass").value.trim();
      if (newPass.length < 6) return showMessage("Le mot de passe doit contenir au moins 6 caractères.", true);

      btn.disabled = true;
      try {
        await confirmPasswordReset(auth, code, newPass);
        showMessage(" Mot de passe réinitialisé avec succès !");
      } catch (err) {
        console.error(err);
        showMessage("Erreur : " + err.message, true);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
