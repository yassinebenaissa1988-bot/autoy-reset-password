<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Réinitialiser le mot de passe</title>
  <style>
    body { font-family: -apple-system, Roboto, Arial; padding: 24px; background:#f5f6f8; }
    .card { max-width:420px; margin:40px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    input { width:100%; padding:12px; margin-top:8px; margin-bottom:12px; border-radius:8px; border:1px solid #ddd; }
    button { padding:12px 18px; width:100%; border:none; background:#1775f1; color:white; border-radius:8px; font-weight:600; }
    .msg { padding:10px; margin-top:8px; border-radius:8px; }
    .error { background:#fee; color:#900; border:1px solid #fbb; }
    .success { background:#efe; color:#060; border:1px solid #bfb; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Réinitialiser le mot de passe</h2>
    <div id="info">Vérification du lien...</div>

    <div id="resetForm" style="display:none;">
      <label>Nouveau mot de passe</label>
      <input id="newPassword" type="password" placeholder="Entrez un nouveau mot de passe (>= 6 caractères)" />
      <button id="submitBtn">Envoyer</button>
      <div id="message" class="msg" style="display:none;"></div>
    </div>
  </div>

  <!-- Firebase v9 (modulaire) CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

    // --- REMPLACE ICI par ta config Firebase ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // etc...
    };
    // ------------------------------------------

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode'); // doit être "resetPassword"
    const oobCode = params.get('oobCode');

    const info = document.getElementById('info');
    const resetForm = document.getElementById('resetForm');
    const submitBtn = document.getElementById('submitBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const message = document.getElementById('message');

    function showMessage(text, isError=false) {
      message.style.display = 'block';
      message.className = isError ? 'msg error' : 'msg success';
      message.textContent = text;
    }

    if (mode !== 'resetPassword' || !oobCode) {
      info.textContent = "Lien invalide ou incomplet.";
    } else {
      // Vérifier le code avant d'afficher le formulaire
      verifyPasswordResetCode(auth, oobCode)
        .then(email => {
          info.innerHTML = "Lien valide pour l'adresse : <strong>" + email + "</strong>";
          resetForm.style.display = 'block';
        })
        .catch(error => {
          console.error("verify error:", error);
          info.textContent = "Ce lien est invalide ou expiré.";
          showMessage(error.message || "Erreur lors de la vérification du lien.", true);
        });
    }

    submitBtn.addEventListener('click', async () => {
      const newPassword = newPasswordInput.value.trim();
      message.style.display = 'none';
      if (newPassword.length < 6) {
        showMessage('Le mot de passe doit contenir au moins 6 caractères.', true);
        return;
      }
      submitBtn.disabled = true;
      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        showMessage("Mot de passe modifié avec succès. Vous pouvez maintenant vous connecter.");
        // Optionnel : rediriger vers l'app / page de login
        // setTimeout(() => window.location.href = "/login", 2500);
      } catch (err) {
        console.error("confirm error:", err);
        showMessage(err.message || "Échec de la réinitialisation.", true);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
