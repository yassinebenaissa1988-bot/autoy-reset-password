<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title id="title">Réinitialiser le mot de passe</title>
  <style>
    body {
      font-family: -apple-system, Roboto, Arial;
      background: #f5f6f8;
      margin: 0;
      padding: 40px;
      direction: ltr;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background: #1775f1;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .error { background: #fee; color: #900; }
    .success { background: #efe; color: #060; }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="header">Réinitialiser le mot de passe</h2>
    <div id="info">Vérification du lien...</div>

    <div id="form" style="display:none;">
      <input id="newPass" type="password" placeholder="Nouveau mot de passe (≥ 6 caractères)">
      <button id="btn">Valider</button>
      <div id="msg" class="msg" style="display:none;"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // ---  Textes multilingues ---
    const translations = {
      fr: {
        title: "Réinitialiser le mot de passe",
        verifying: "Vérification du lien...",
        invalid: "Lien invalide ou incomplet.",
        expired: "Lien invalide ou expiré.",
        validFor: "Lien valide pour",
        placeholder: "Nouveau mot de passe (≥ 6 caractères)",
        validate: "Valider",
        tooShort: "Le mot de passe doit contenir au moins 6 caractères.",
        success: "Mot de passe réinitialisé avec succès !",
        error: "Erreur : "
      },
      en: {
        title: "Reset Password",
        verifying: "Verifying link...",
        invalid: "Invalid or incomplete link.",
        expired: "Invalid or expired link.",
        validFor: "Valid link for",
        placeholder: "New password (≥ 6 characters)",
        validate: "Submit",
        tooShort: "Password must be at least 6 characters long.",
        success: "Password successfully reset!",
        error: "Error: "
      },
      ar: {
        title: "إعادة تعيين كلمة المرور",
        verifying: "جارٍ التحقق من الرابط...",
        invalid: "الرابط غير صالح أو غير مكتمل.",
        expired: "الرابط غير صالح أو منتهي الصلاحية.",
        validFor: "الرابط صالح للبريد",
        placeholder: "كلمة مرور جديدة (6 أحرف على الأقل)",
        validate: "تأكيد",
        tooShort: "يجب أن تحتوي كلمة المرور على 6 أحرف على الأقل.",
        success: "تمت إعادة تعيين كلمة المرور بنجاح!",
        error: "خطأ: "
      }
    };

    // ---  Détection de la langue du lien ---
    const params = new URLSearchParams(window.location.search);
    const lang = params.get("lang") || "fr";
    const t = translations[lang] || translations.fr;

    // Appliquer la direction RTL pour l'arabe
    if (lang === "ar") {
      document.body.style.direction = "rtl";
      document.body.style.textAlign = "right";
    }

    // ---  Appliquer les textes selon la langue ---
    document.title = t.title;
    document.getElementById("title").textContent = t.title;
    document.getElementById("header").textContent = t.title;
    document.getElementById("info").textContent = t.verifying;
    document.getElementById("newPass").placeholder = t.placeholder;
    document.getElementById("btn").textContent = t.validate;

    // ---  Config Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBKJGXExfnqwsprIgdYzoTPLiGEMPQPGNg",
      authDomain: "carsellapp-d3b2f.firebaseapp.com",
      projectId: "carsellapp-d3b2f",
      storageBucket: "carsellapp-d3b2f.appspot.com",
      messagingSenderId: "83529395692",
      appId: "1:83529395692:web:4171b771dd9fb706a2e4c9",
      measurementId: "G-M4X20F8SEE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const info = document.getElementById("info");
    const form = document.getElementById("form");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    const mode = params.get("mode");
    const code = params.get("oobCode");

    function showMessage(text, error=false) {
      msg.style.display = "block";
      msg.textContent = text;
      msg.className = error ? "msg error" : "msg success";
    }

    if (mode !== "resetPassword" || !code) {
      info.textContent = t.invalid;
    } else {
      verifyPasswordResetCode(auth, code)
        .then(email => {
          info.innerHTML = `${t.validFor} <strong>${email}</strong>`;
          form.style.display = "block";
        })
        .catch(err => {
          console.error(err);
          info.textContent = t.expired;
        });
    }

    btn.addEventListener("click", async () => {
      const newPass = document.getElementById("newPass").value.trim();
      if (newPass.length < 6) return showMessage(t.tooShort, true);

      btn.disabled = true;
      try {
        await confirmPasswordReset(auth, code, newPass);
        showMessage(t.success);
      } catch (err) {
        console.error(err);
        showMessage(t.error + err.message, true);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
